<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e36; /* Dark navy background like the portfolio */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #2a2a45;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .heading {
            color: #e083b7; /* Pink/purple color from the portfolio */
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #e083b7; /* Pink/purple color from the portfolio */
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #3a3a5a;
            background-color: #252540;
            color: white;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #e083b7; /* Pink/purple color from the portfolio */
        }
        
        button {
            background-color: #e083b7; /* Pink/purple color from the portfolio */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 14px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #c96ea0;
        }
        
        .already-account {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
        }
        
        .already-account a {
            color: #e083b7; /* Pink/purple color from the portfolio */
            text-decoration: none;
        }
        
        .already-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">AK AUTH</div>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required name="username">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required name="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required name="password1">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required name="password2">
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="already-account">
            Already have an account? <a href="{% url 'login' %}">Log In</a>
        </div>
    </div>
</body>
</html>
